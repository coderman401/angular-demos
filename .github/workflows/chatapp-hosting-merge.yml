name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - firebase-chatapp-development
  pull_request:
    branches:
      - firebase-chatapp-development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install && node setEnv.ts --project=chatapp
        env:
          FIREBASE: "${{ secrets.FIREBASE_CHATAPP }}"
      - run: npm install && npm run build-lib && npm run build-firebase-chatapp
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODERMAN401_ANGULAR_DEMOS }}"
          channelId: live
          projectId: coderman401-angular-demos
          target: "chatapp-angular-coderman401"
