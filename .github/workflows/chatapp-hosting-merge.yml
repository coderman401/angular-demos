name: Deploy Chatapp
"on":
  push:
    branches:
      - main
    path:
      - "firebase-chatapp/**"
      - "chatapp-hosting-merge.yml"
  pull_request:
    branches:
      - main
    path:
      - "firebase-chatapp/**"
      - "chatapp-hosting-merge.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install && node setEnv.ts --project=chatapp
        env:
          FIREBASE_CHATAPP: "${{ secrets.FIREBASE_CHATAPP }}"
      - run: npm install && npm run build-lib && npm run build-chatapp
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODERMAN401_ANGULAR_DEMOS }}"
          channelId: live
          projectId: coderman401-angular-demos
          target: "chatapp-angular-coderman401"
