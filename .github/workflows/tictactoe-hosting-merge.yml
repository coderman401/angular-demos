name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - ticktactoe-developement
  pull_request:
    branches:
      - ticktactoe-developement
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build-lib && npm run build --project=tictactoe
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODERMAN401_ANGULAR_DEMOS }}"
          channelId: live
          projectId: coderman401-angular-demos
          target: "tictactoe-angular-coderman401"
