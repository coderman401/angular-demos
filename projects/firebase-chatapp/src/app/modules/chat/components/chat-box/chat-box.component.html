<div class="box-wrapper">
  <div class="chat-list">
    <ng-container *ngFor="let message of messages; let i = index;">
      <div class="chat-outer" [class.self]="message.senderId === chatService.currentUser.userId">
        <div class="chat-item">
          <div class="chat-text">
            <div class="text-message">
              <div>{{message?.content}}</div>
              <div class="chat-time">{{ message?.timestamp | date: ' hh:mm a'}}</div>
            </div>
          </div>
        </div>
      </div>
      <p class="date" *ngIf="checkForHeader(i, message)">
        <mat-card>{{message?.date }}</mat-card>
      </p>
    </ng-container>
  </div>
